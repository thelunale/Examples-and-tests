<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="gato ver. 2.0.0.css">
    <script src="gato ver. 2.0.0.js"defer></script>
</head>

<body>
    <h1>TIC-TAC-TOE</h1>
    <div id="juego">
        <div class="cuadro" id="uno"></div>
        <div class="cuadro" id="dos"></div>
        <div class="cuadro" id="tres"></div>
        <div class="cuadro" id="cuatro"></div>
        <div class="cuadro" id="cinco"></div>
        <div class="cuadro" id="seis"></div>
        <div class="cuadro" id="siete"></div>
        <div class="cuadro" id="ocho"></div>
        <div class="cuadro" id="nueve"></div>
    </div>
    <span id="mensaje"></span>
  <button type="button" name="button" class="boton" id="iniciar" onclick="comenzar()">INICIAR</button>
  <button class="boton" class="boton" id="reiniciar">Reiniciar</button>
</body>

</html>
